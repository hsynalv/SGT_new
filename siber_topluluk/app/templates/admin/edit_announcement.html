{% extends 'admin/layout.html' %}

{% block admin_content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="h3 text-light"><i class="fas fa-bullhorn me-2"></i>Duyuru Düzenle</h2>
                <a href="{{ url_for('admin_panel.announcements') }}" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i>Listeye Dön
                </a>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin_panel.edit_announcement', announcement_id=announcement._id) }}">
                        <!-- CSRF koruma şimdilik kaldırıldı -->
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Başlık</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ announcement.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="content" class="form-label">İçerik</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required>{{ announcement.content }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="priority" class="form-label">Öncelik</label>
                            <select class="form-select" id="priority" name="priority">
                                <option value="low" {% if announcement.priority == 'low' %}selected{% endif %}>Düşük</option>
                                <option value="medium" {% if announcement.priority == 'medium' %}selected{% endif %}>Orta</option>
                                <option value="high" {% if announcement.priority == 'high' %}selected{% endif %}>Yüksek</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" 
                                       {% if announcement.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">
                                    Aktif
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
